<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

<div ng-controller="AuthenticationController"  class="container my-container">
  <div  class="row col-md-6  col-md-offset-3 " >   
    <div class="panel panel-login">
      <div class="panel-body">    
        
        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
        
        <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off" id="login-form" role="form" style="display: block;">

          <div class="form-group" show-errors>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" ng-model="credentials.username" lowercase required>
            <div ng-messages="userForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Username is required.</p>
            </div>
          </div>


          <div class="form-group" show-errors>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"  class="form-control" placeholder="ContraseÃ±a" ng-model="credentials.password">
            <div ng-messages="userForm.password.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Password is required.</p>
            </div>
          </div>
          
           <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <button  name="login-submit" id="login-submit" type="submit" class="form-control btn btn-login">Login</button>
              </div>
            </div>
          </div>  

          <div class="text-center forgot-password">
           <a ui-sref="password.forgot">Forgot your password?</a>
          </div>
         
        </form>
      </div>
    </div>
 </div>
</div>
